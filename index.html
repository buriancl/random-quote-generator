<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Random Quote Generator</h1>
      <div class="category-selector">
        <label for="quote-category">Choose a category:</label>
        <select id="quote-category">
          <option value="">All Categories</option>
          <!-- Categories will be populated by JavaScript -->
        </select>
      </div>
      <div class="quote-box">
        <div class="quote-content">
          <i class="fas fa-quote-left"></i>
          <p id="quote-text">Click the button below to get a random quote.</p>
          <i class="fas fa-quote-right"></i>
        </div>
        <div class="quote-author">
          <p id="author">Author</p>
        </div>
        <div class="quote-tags">
          <p id="tags"></p>
        </div>
        <div class="buttons">
          <button id="new-quote">New Quote</button>
          <button id="copy-quote"><i class="fas fa-copy"></i></button>
          <a id="tweet-quote" href="#" target="_blank">
            <i class="fab fa-twitter"></i>
          </a>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
